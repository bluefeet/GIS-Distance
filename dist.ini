[@Basic]
[ManifestSkip]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodSyntaxTests]

[Bugtracker]
web = https://github.com/bluefeet/GIS-Distance/issues

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
Math::Complex    = 0
Moo              = 1.006000
Type::Tiny       = 1
Class::Measure   = 0
namespace::clean = 0
strictures       = 1

[Prereqs / Recommends]
Geo::Ellipsoid      = 0.902
GIS::Distance::Fast = 0.04

[Prereqs / TestRequires]
Test::Simple    = 0.94

