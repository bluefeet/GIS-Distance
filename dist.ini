[@Basic]
[ManifestSkip]

[NextRelease]
format = %-9v %{yyyy-MM-dd}d

[@Git]

[Git::NextVersion]
first_version = 0.01

[Repository]

[PkgVersion]
[PodCoverageTests]
[PodSyntaxTests]

[Bugtracker]
web = https://github.com/bluefeet/GIS-Distance/issues

[ReadmeAnyFromPod / ReadmePodInRoot]
type = pod
filename = README.pod
location = root

[Prereqs]
Math::Complex        = 0
Any::Moose           = 0.18
Mouse                = 0.48
Class::Measure       = 0
namespace::autoclean = 0

[Prereqs / Recommends]
Geo::Ellipsoid      = 0.902
GIS::Distance::Fast = 0.04

[Prereqs / TestRequires]
Test::Simple    = 0.94

